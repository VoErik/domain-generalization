# Model and dataset
model: "ResNet18"
dataset: "PACS"
dataset_dir: "datasets"

# Training hyperparameters
lr: 0.001
batch_size: 32
momentum: 0.9 # not used
weight_decay: 0
epochs: 50
eps: 1e-8

# Optimization and loss
criterion: "cross_entropy"
optimizer: "sgd"

# Early stopping and scheduling
use_early_stopping: true
patience: 8
use_scheduling: true

# Device and pretraining
device: "cuda"
pretrained: true

# Experiment details
log_dir: "experiments"
experiment: "resnet18-pt-mixup-alpha-0.3-pacs"
num_runs: 10

# Augmentations
mixup_alpha: 0.3
augmentation_strategy: "mixup"