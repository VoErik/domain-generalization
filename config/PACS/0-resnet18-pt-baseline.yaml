# Model and dataset
model: "resnet18"
dataset: "PACS"

# Training hyperparameters
lr: 1e-4
batch_size: 64
momentum: None # not used
weight_decay: 1e-6
epochs: 10
eps: 1e-8
betas: [0.9, 0.999]

# Optimization and loss
criterion: "cross_entropy"
optimizer: "adamw"
nesterov: None # not used

# Early stopping and scheduling
use_early_stopping: true
patience: 5
use_scheduling: false

# Device and pretraining
device: "cuda"
pretrained: true

# Experiment details
experiment: "resnet18-pt-baseline-pacs"
num_runs: 10

